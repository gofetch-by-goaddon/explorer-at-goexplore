{% if order.datetime == nil %}
	<span title="{{ l.datetime_first_1 }} {{ order.datetime_first | i18n_l: 'wday_date_hours_minutes' | capitalize }}{{ l.datetime_first_2 }}">
		{{ l.payment_pending }}
	</span>
{% else %}
	<span title="{{ order.datetime | i18n_l: 'wday_date_hours_minutes' | capitalize }}">
		{% assign days_since_order 	= order.datetime | days_between_dates: today %}
		{% assign time_ago 					= days_since_order | days_to_years_months_days %}
		{% include "orders/shared/time_ago" %}
	</span>
{% endif %}
