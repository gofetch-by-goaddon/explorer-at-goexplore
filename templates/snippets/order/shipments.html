<table class="table mt-5">
	<thead>
		<tr>
			<th>{{ l.headers.datetime }}</th>
			<th>{{ l.headers.courier }}</th>
			<th>{{ l.headers.tracking_number }}</th>
		</tr>
	</thead>
	<tbody>
		{% for shipment in shipments %}
			<tr>
				<td>{% include "order/shipments/datetime" %}</td>
				<td>{% include "order/shipments/courier" %}</td>
				<td>{% include "order/shipments/tracking_number" %}</td>
			</tr>
		{% endfor %}
	</tbody>
</table>
