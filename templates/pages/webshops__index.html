{% assign webshops_query = "webshops" | db_find: company_id: account._id %}
{% if webshops_query.results.size == 1 %}
	{% assign webshop = webshops_query.results.first %}
	<script>
		window.location = "/{{ params.locale }}/webshops/{{ webshop._id }}";
	</script>
{% else %}
	{% include "webshops" %}
{% endif %}
